name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, labeled]
    paths:
      - "package/authverse/**"
      - "package/template/**"

concurrency:
  group: pkg-pr-new-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  deploy-preview:
    name: Deploy to pkg.pr.new
    if: |
      contains(github.event.pull_request.author_association, 'MEMBER') ||
      contains(github.event.pull_request.labels.*.name, 'deploy:preview')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: package/authverse
        run: pnpm install

      - name: Build package
        working-directory: package/authverse
        run: pnpm run build

      - name: Set preview version
        working-directory: package/authverse
        run: |
          npm pkg set version=0.0.0-preview.${{ github.event.pull_request.head.sha }}
          echo "::notice title=Install (PR)::npx https://pkg.pr.new/abdirahmanmahamoud/authverse@${{ github.event.pull_request.number }} init"

      - name: Publish to pkg.pr.new
        working-directory: package/authverse
        run: npx pkg-pr-new publish --compact --no-template --npm
