name: Build and Test

on:
  push:
    paths:
      - "package/authverse/**"
      - "package/template/**"
  pull_request:
    paths:
      - "package/authverse/**"
      - "package/template/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: package/authverse
        run: pnpm install

      - name: Build project
        working-directory: package/authverse
        run: pnpm run build
