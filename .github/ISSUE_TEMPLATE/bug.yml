name: "Bug Report"
description: "Report a bug or unexpected behavior in Authverse"
title: "[BUG] <title>"
labels: ["bug", "needs triage"]
body:
  - type: checkboxes
    attributes:
      label: "Existing issue check"
      description: "Please confirm you have searched for existing issues"
      options:
        - label: "I have searched existing issues"
          required: true

  - type: textarea
    attributes:
      label: "Description"
      description: "Describe the problem you are experiencing."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: "Provide clear steps to reproduce the issue."
      placeholder: |
        1. Go to...
        2. Click on...
        3. Run command '...'
        4. See error...
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Screenshots / Logs"
      description: "Attach any screenshots or logs to help explain the problem."

  - type: dropdown
    id: browsers
    attributes:
      label: "Affected browser(s)"
      description: "Select all that apply."
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Edge

  - type: textarea
    attributes:
      label: "Additional context"
      description: "Anything else that might help us understand or fix the issue."
